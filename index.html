<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Tactics Trainer</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body style="background-color: #313131;">
  <div class="container">
    <div id="board"></div>
    <div class="right-block">
      <div id="status" class="glow-green" style="margin-bottom: 40px; height: 48px;"></div>
      <button id="nextPuzzle" class="green-button">Next puzzle</button>
      <button id="clearDB" class="delete-button">Clear Database</button>
      <button id="updateSolution" class="blue-button">Update solution</button>
      <button id="shuffle">Shuffle</button>
      <button id="reset">Reset</button>
      <div style="display: flex; justify-content: space-evenly;">
        <h3> Puzzles left: </h3><h3 id="currentIndex"></h3>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
